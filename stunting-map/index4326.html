<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peta Stunting Sukabumi (EPSG:4326)</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        text-align: center;
        font-family: sans-serif;
      }
      h3 {
        margin: 10px 0;
      }
      #map {
        width: 100%;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <h3>Peta Stunting Sukabumi (EPSG:4326)</h3>
    <div id="map"></div>

    <!-- Pakai versi fix ol.js -->
    <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>

    <script>
      const sukabumiLonLat = [106.926, -6.927];

      const stuntingPoint = {
        type: "FeatureCollection",
        features: [
          {
            type: "Feature",
            geometry: { type: "Point", coordinates: sukabumiLonLat },
            properties: { name: "Wilayah Stunting Tinggi - Sukabumi Kota" },
          },
        ],
      };

      const convertedFeature = new ol.format.GeoJSON().readFeatures(
        stuntingPoint,
        {
          dataProjection: "EPSG:4326",
          featureProjection: "EPSG:3857",
        }
      );

      const geojsonLayer = new ol.layer.Vector({
        source: new ol.source.Vector({ features: convertedFeature }),
        style: new ol.style.Style({
          image: new ol.style.Circle({
            radius: 6,
            fill: new ol.style.Fill({ color: "red" }),
            stroke: new ol.style.Stroke({ color: "white", width: 2 }),
          }),
        }),
      });

      const map = new ol.Map({
        target: "map",
        layers: [
          new ol.layer.Tile({ source: new ol.source.OSM() }),
          geojsonLayer,
        ],
        view: new ol.View({
          projection: "EPSG:3857",
          center: ol.proj.fromLonLat(sukabumiLonLat),
          zoom: 10,
        }),
      });
    </script>
  </body>
</html>
