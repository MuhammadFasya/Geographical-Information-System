<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Peta Stunting Sukabumi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h3 style="text-align: center">Peta Stunting Sukabumi (EPSG:3857)</h3>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      // 1. Inisialisasi Map (EPSG:3857 default)
      const map = L.map("map").setView([-6.92977, 106.93128], 12);

      // 2. Tambah Basemap (OpenStreetMap)
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "Â© OpenStreetMap contributors",
      }).addTo(map);

      // 3. Load GeoJSON
      fetch("data.geojson")
        .then((res) => res.json())
        .then((data) => {
          L.geoJSON(data, {
            onEachFeature: (feature, layer) => {
              layer.bindPopup(
                `<b>${feature.properties.name}</b><br>${feature.properties.description}`
              );
            },
          }).addTo(map);
        });
    </script>
  </body>
</html>
